<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Recipes galore!">
    <meta property="og:image" content="./images/sweet-potato-waffle-md.jpg">
    <meta property="og:url" content="https://winwin32.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="images/recipe-book.png">
    <title>Recipes</title>
    <meta name="author" content="Collin Brown">
    <link rel="stylesheet" href="recipes.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <script src="main.js"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <div class="search">
            <input type="text">
            <img src="images/search.svg">
        </div>
        <div class="recipe">
            <img src="./images/sweet-potato-waffle-md.jpg">
            <div class="info">
                <p class="type">
                    Waffles
                </p>
                <p class="name">
                    Sweet Potato Waffles
                </p>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">
                    Savory waffles made with Sweet potato with a hint of Ginger
                </p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
